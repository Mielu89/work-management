{% extends "base.html" %}

{% block main %}
<table class="table table-striped table-sm">
  <thead class="thead">
    <th>First Name</th>
    <th>Last Name</th>
    {% for worker in jobWorkers %}
      <tr>
        <td><a href="{% url "worktime:employeehours" pk=worker.id %}">{{worker.first_name}}</a></td>
        <td>{{worker.last_name}}</td>
        <td>{{worker.street}}</td>
      </tr>
    {% endfor %}
  </thead>
</table>
{% endblock %}
